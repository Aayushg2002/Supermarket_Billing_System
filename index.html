<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supermarket Billing System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Supermarket Billing System</h1>
    
    <!-- Product Input Form -->
    <div class="product-form">
      <label for="product-name">Product Name:</label>
      <input type="text" id="product-name" placeholder="Enter product name" required>
      
      <label for="product-price">Price:</label>
      <input type="number" id="product-price" placeholder="Enter price" required>
      
      <label for="product-quantity">Quantity:</label>
      <input type="number" id="product-quantity" placeholder="Enter quantity" required>
      
      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Billing Table -->
    <table id="billing-table">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Product rows will be added dynamically here -->
      </tbody>
    </table>

    <!-- Final Amount Display -->
    <div class="final-bill">
      <h2>Total Amount: Rs <span id="total-amount">0.00</span></h2>
      <button onclick="generateBill()">Generate Bill</button>
    </div>

    <!-- Bill Output -->
    <div class="bill-output" id="bill-output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
